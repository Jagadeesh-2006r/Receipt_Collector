<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Students - Campus Placement System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-graduation-cap me-2"></i>Campus Placement System
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/officer/dashboard}">Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2><i class="fas fa-users me-2"></i>Manage Students</h2>
        
        <div th:if="${#lists.isEmpty(students)}" class="text-center py-5">
            <i class="fas fa-users fa-4x text-muted mb-3"></i>
            <h4 class="text-muted">No Students Registered</h4>
            <p class="text-muted">No students have registered yet.</p>
        </div>

        <div th:unless="${#lists.isEmpty(students)}" class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Department</th>
                                <th>CGPA</th>
                                <th>Batch</th>
                                <th>Resume</th>
                                <th>Registered</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="student : ${students}">
                                <td>
                                    <strong th:text="${student.name}">Student Name</strong><br>
                                    <small th:text="${student.phone ?: 'No phone'}">Phone</small>
                                </td>
                                <td th:text="${student.email}">Email</td>
                                <td th:text="${student.department ?: 'Not specified'}">Department</td>
                                <td th:text="${student.cgpa ?: 'N/A'}">CGPA</td>
                                <td th:text="${student.batch ?: 'Not specified'}">Batch</td>
                                <td>
                                    <span th:if="${student.resumePath}" class="badge bg-success">
                                        <i class="fas fa-check"></i> Uploaded
                                    </span>
                                    <span th:unless="${student.resumePath}" class="badge bg-warning">
                                        <i class="fas fa-times"></i> Not uploaded
                                    </span>
                                    <br>
                                    <a th:if="${student.resumePath}" 
                                       th:href="@{/download/resume/{id}(id=${student.userId})}" 
                                       class="btn btn-sm btn-outline-info mt-1">
                                        <i class="fas fa-download"></i> Download
                                    </a>
                                </td>
                                <td th:text="${#temporals.format(student.createdAt, 'dd MMM yyyy')}">Date</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
