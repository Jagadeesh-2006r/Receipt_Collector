<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Applications - Campus Placement System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-graduation-cap me-2"></i>Campus Placement System
            </a>
            
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/officer/dashboard}">Dashboard</a>
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        Officer
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">
            <i class="fas fa-file-alt me-2"></i>Manage Applications
        </h2>

        <div th:if="${#lists.isEmpty(applications)}" class="text-center py-5">
            <i class="fas fa-inbox fa-4x text-muted mb-3"></i>
            <h4 class="text-muted">No Shortlisted Applications</h4>
            <p class="text-muted">No applications have been shortlisted yet.</p>
        </div>

        <div th:unless="${#lists.isEmpty(applications)}" class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Student</th>
                                <th>Job</th>
                                <th>Company</th>
                                <th>Applied Date</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="application : ${applications}">
                                <td>
                                    <strong th:text="${application.student.name}">Student</strong><br>
                                    <small th:text="${application.student.department + ' - ' + application.student.cgpa}">Details</small>
                                </td>
                                <td th:text="${application.job.position}">Position</td>
                                <td th:text="${application.job.companyName}">Company</td>
                                <td th:text="${#temporals.format(application.appliedAt, 'dd MMM yyyy')}">Date</td>
                                <td>
                                    <span class="badge bg-warning" th:text="${application.status}">Status</span>
                                </td>
                                <td>
                                    <form th:action="@{/officer/applications/{id}/update-status(id=${application.applicationId})}" 
                                          method="post" class="d-inline">
                                        <select name="status" class="form-select form-select-sm d-inline w-auto me-2">
                                            <option value="SHORTLISTED">Shortlisted</option>
                                            <option value="SELECTED">Selected</option>
                                            <option value="REJECTED">Rejected</option>
                                        </select>
                                        <button type="submit" class="btn btn-sm btn-primary">Update</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
