<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Reports - Campus Placement System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-graduation-cap me-2"></i>Campus Placement System
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/officer/dashboard}">Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2><i class="fas fa-chart-bar me-2"></i>Placement Reports & Analytics</h2>
        
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card bg-primary text-white">
                    <div class="card-body text-center">
                        <h3 th:text="${stats.totalPlacements ?: 0}">0</h3>
                        <p class="mb-0">Total Placements</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body text-center">
                        <h3 th:text="${stats.averageSalary != null ? 'â‚¹' + stats.averageSalary : 'N/A'}">N/A</h3>
                        <p class="mb-0">Average Salary</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-info text-white">
                    <div class="card-body text-center">
                        <h3 th:text="${stats.companyWisePlacements != null ? stats.companyWisePlacements.size() : 0}">0</h3>
                        <p class="mb-0">Companies</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-white">
                    <div class="card-body text-center">
                        <h3 th:text="${stats.departmentWisePlacements != null ? stats.departmentWisePlacements.size() : 0}">0</h3>
                        <p class="mb-0">Departments</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-building me-2"></i>Company-wise Placements</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${stats.companyWisePlacements == null or stats.companyWisePlacements.isEmpty()}" 
                             class="text-center py-3">
                            <p class="text-muted">No placement data available</p>
                        </div>
                        <div th:unless="${stats.companyWisePlacements == null or stats.companyWisePlacements.isEmpty()}">
                            <div th:each="entry : ${stats.companyWisePlacements}" 
                                 class="d-flex justify-content-between align-items-center mb-2">
                                <span th:text="${entry.key}">Company</span>
                                <span class="badge bg-primary" th:text="${entry.value}">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-graduation-cap me-2"></i>Department-wise Placements</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${stats.departmentWisePlacements == null or stats.departmentWisePlacements.isEmpty()}" 
                             class="text-center py-3">
                            <p class="text-muted">No placement data available</p>
                        </div>
                        <div th:unless="${stats.departmentWisePlacements == null or stats.departmentWisePlacements.isEmpty()}">
                            <div th:each="entry : ${stats.departmentWisePlacements}" 
                                 class="d-flex justify-content-between align-items-center mb-2">
                                <span th:text="${entry.key}">Department</span>
                                <span class="badge bg-success" th:text="${entry.value}">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
