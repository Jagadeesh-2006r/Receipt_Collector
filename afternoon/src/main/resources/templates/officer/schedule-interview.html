<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Interview - Campus Placement System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-graduation-cap me-2"></i>Campus Placement System
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/officer/dashboard}">Dashboard</a>
                <a class="nav-link" th:href="@{/officer/interviews}">Interviews</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2><i class="fas fa-calendar-plus me-2"></i>Schedule Interview</h2>
        
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        
        <div class="card">
            <div class="card-body">
                <form th:action="@{/officer/interviews/schedule}" method="post">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Job</label>
                            <select name="jobId" class="form-select" required>
                                <option value="">Select Job</option>
                                <option th:each="job : ${jobs}" 
                                        th:value="${job.jobId}" 
                                        th:text="${job.position + ' at ' + job.companyName}">Job</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Student ID</label>
                            <input type="number" name="studentId" class="form-control" required 
                                   placeholder="Enter student ID">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Round Number</label>
                            <select name="roundNumber" class="form-select" required>
                                <option value="1">Round 1</option>
                                <option value="2">Round 2</option>
                                <option value="3">Round 3</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Round Type</label>
                            <select name="roundType" class="form-select" required>
                                <option value="Technical">Technical</option>
                                <option value="HR">HR</option>
                                <option value="Managerial">Managerial</option>
                                <option value="Group Discussion">Group Discussion</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Interview Date & Time</label>
                            <input type="datetime-local" name="interviewDateTime" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Location</label>
                            <input type="text" name="location" class="form-control" 
                                   placeholder="e.g., Conference Room A">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Meeting Link (Optional)</label>
                            <input type="url" name="meetingLink" class="form-control" 
                                   placeholder="https://meet.google.com/...">
                        </div>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-calendar-plus me-2"></i>Schedule Interview
                        </button>
                        <a th:href="@{/officer/interviews}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
