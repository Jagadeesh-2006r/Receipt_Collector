<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Jobs - Campus Placement System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-graduation-cap me-2"></i>Campus Placement System
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/officer/dashboard}">Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2><i class="fas fa-briefcase me-2"></i>All Jobs</h2>
        
        <div th:if="${#lists.isEmpty(jobs)}" class="text-center py-5">
            <i class="fas fa-briefcase fa-4x text-muted mb-3"></i>
            <h4 class="text-muted">No Jobs Posted</h4>
            <p class="text-muted">No jobs have been posted yet.</p>
        </div>

        <div th:unless="${#lists.isEmpty(jobs)}" class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Company</th>
                                <th>Position</th>
                                <th>Location</th>
                                <th>Salary</th>
                                <th>Applications</th>
                                <th>Deadline</th>
                                <th>Status</th>
                                <th>Posted By</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="job : ${jobs}">
                                <td>
                                    <strong th:text="${job.companyName}">Company</strong>
                                </td>
                                <td th:text="${job.position}">Position</td>
                                <td th:text="${job.location ?: 'Not specified'}">Location</td>
                                <td>
                                    <span th:if="${job.salary}" th:text="'â‚¹' + ${job.salary} + ' LPA'">Salary</span>
                                    <span th:unless="${job.salary}" class="text-muted">Not disclosed</span>
                                </td>
                                <td>
                                    <span class="badge bg-primary" th:text="${#lists.size(job.applications)}">0</span>
                                </td>
                                <td th:text="${#temporals.format(job.deadline, 'dd MMM yyyy')}">Deadline</td>
                                <td>
                                    <span th:if="${job.deadline.isAfter(T(java.time.LocalDate).now())}" 
                                          class="badge bg-success">Active</span>
                                    <span th:unless="${job.deadline.isAfter(T(java.time.LocalDate).now())}" 
                                          class="badge bg-danger">Expired</span>
                                </td>
                                <td th:text="${job.recruiter.name}">Recruiter</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
