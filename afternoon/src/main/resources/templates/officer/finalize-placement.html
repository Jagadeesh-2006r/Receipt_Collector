<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalize Placement - Campus Placement System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-graduation-cap me-2"></i>Campus Placement System
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/officer/dashboard}">Dashboard</a>
                <a class="nav-link" th:href="@{/officer/placements}">Placements</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2><i class="fas fa-trophy me-2"></i>Finalize Placement</h2>
        
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        
        <div class="card">
            <div class="card-body">
                <form th:action="@{/officer/placements/finalize}" method="post">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Student</label>
                            <select name="studentId" class="form-select" required>
                                <option value="">Select Student</option>
                                <option th:each="student : ${students}" 
                                        th:value="${student.userId}" 
                                        th:text="${student.name + ' (' + student.department + ')'}">Student</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Job</label>
                            <select name="jobId" class="form-select" required>
                                <option value="">Select Job</option>
                                <option th:each="job : ${jobs}" 
                                        th:value="${job.jobId}" 
                                        th:text="${job.position + ' at ' + job.companyName}">Job</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Placement Status</label>
                            <select name="status" class="form-select" required>
                                <option value="SELECTED">Selected</option>
                                <option value="OFFER_ACCEPTED">Offer Accepted</option>
                                <option value="OFFER_REJECTED">Offer Rejected</option>
                                <option value="JOINED">Joined</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Final Salary (LPA)</label>
                            <input type="number" name="finalSalary" class="form-control" step="0.1" 
                                   placeholder="e.g., 12.5">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Offer Letter Link</label>
                            <input type="url" name="offerLetterLink" class="form-control" 
                                   placeholder="https://...">
                        </div>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-check me-2"></i>Finalize Placement
                        </button>
                        <a th:href="@{/officer/placements}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
