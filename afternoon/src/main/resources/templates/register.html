<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Campus Placement System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center py-5">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
                            <h3 class="fw-bold">Create Account</h3>
                            <p class="text-muted">Join our placement management system</p>
                        </div>

                        <div th:if="${error}" class="alert alert-danger">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <span th:text="${error}"></span>
                        </div>

                        <form th:action="@{/register}" th:object="${user}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="name" class="form-label">
                                        <i class="fas fa-user me-2"></i>Full Name
                                    </label>
                                    <input type="text" class="form-control" th:field="*{name}" required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">
                                        <i class="fas fa-envelope me-2"></i>Email Address
                                    </label>
                                    <input type="email" class="form-control" th:field="*{email}" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label">
                                        <i class="fas fa-lock me-2"></i>Password
                                    </label>
                                    <input type="password" class="form-control" th:field="*{password}" required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="phone" class="form-label">
                                        <i class="fas fa-phone me-2"></i>Phone Number
                                    </label>
                                    <input type="tel" class="form-control" th:field="*{phone}">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="role" class="form-label">
                                    <i class="fas fa-user-tag me-2"></i>Role
                                </label>
                                <select class="form-select" th:field="*{role}" required onchange="toggleStudentFields()">
                                    <option value="">Select Role</option>
                                    <option value="STUDENT">Student</option>
                                    <option value="RECRUITER">Recruiter</option>
                                    <option value="PLACEMENT_OFFICER">Placement Officer</option>
                                </select>
                            </div>

                            <div id="studentFields" style="display: none;">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="department" class="form-label">
                                            <i class="fas fa-building me-2"></i>Department
                                        </label>
                                        <select class="form-select" th:field="*{department}">
                                            <option value="">Select Department</option>
                                            <option value="Computer Science">Computer Science</option>
                                            <option value="Information Technology">Information Technology</option>
                                            <option value="Electronics">Electronics</option>
                                            <option value="Mechanical">Mechanical</option>
                                            <option value="Civil">Civil</option>
                                            <option value="Electrical">Electrical</option>
                                        </select>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="batch" class="form-label">
                                            <i class="fas fa-calendar me-2"></i>Batch
                                        </label>
                                        <select class="form-select" th:field="*{batch}">
                                            <option value="">Select Batch</option>
                                            <option value="2024">2024</option>
                                            <option value="2025">2025</option>
                                            <option value="2026">2026</option>
                                            <option value="2027">2027</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="cgpa" class="form-label">
                                        <i class="fas fa-star me-2"></i>CGPA
                                    </label>
                                    <input type="number" class="form-control" th:field="*{cgpa}" 
                                           min="0" max="10" step="0.01" placeholder="e.g., 8.5">
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-user-plus me-2"></i>Create Account
                                </button>
                            </div>
                        </form>

                        <div class="text-center mt-4">
                            <p class="mb-0">Already have an account? 
                                <a th:href="@{/login}" class="text-decoration-none">Sign in here</a>
                            </p>
                        </div>

                        <div class="text-center mt-3">
                            <a th:href="@{/}" class="text-muted text-decoration-none">
                                <i class="fas fa-arrow-left me-2"></i>Back to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleStudentFields() {
            const role = document.querySelector('select[name="role"]').value;
            const studentFields = document.getElementById('studentFields');
            
            if (role === 'STUDENT') {
                studentFields.style.display = 'block';
                studentFields.querySelectorAll('input, select').forEach(field => {
                    field.required = true;
                });
            } else {
                studentFields.style.display = 'none';
                studentFields.querySelectorAll('input, select').forEach(field => {
                    field.required = false;
                    field.value = '';
                });
            }
        }
    </script>
</body>
</html>
