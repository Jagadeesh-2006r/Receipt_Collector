<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job - Campus Placement System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-graduation-cap me-2"></i>Campus Placement System
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/recruiter/dashboard}">Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Edit Job</h2>
        
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        
        <div class="card">
            <div class="card-body">
                <form th:action="@{/recruiter/jobs/{id}/edit(id=${job.jobId})}" th:object="${job}" method="post">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Company Name</label>
                            <input type="text" class="form-control" th:field="*{companyName}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Position</label>
                            <input type="text" class="form-control" th:field="*{position}" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Location</label>
                            <input type="text" class="form-control" th:field="*{location}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Salary (LPA)</label>
                            <input type="number" class="form-control" th:field="*{salary}" step="0.1">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" th:field="*{description}" rows="4"></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Min CGPA</label>
                            <input type="number" class="form-control" th:field="*{minCgpa}" step="0.01" min="0" max="10">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Allowed Departments</label>
                            <input type="text" class="form-control" th:field="*{allowedDepartments}" 
                                   placeholder="e.g., Computer Science,IT">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Deadline</label>
                            <input type="date" class="form-control" th:field="*{deadline}" required>
                        </div>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Update Job</button>
                        <a th:href="@{/recruiter/dashboard}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
