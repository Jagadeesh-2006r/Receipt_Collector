<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload Receipt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5 col-md-8">
    <h2 class="mb-4 text-primary">Upload New Receipt</h2>
    <form th:action="@{/receipts/upload}" th:object="${receipt}" method="post" enctype="multipart/form-data" class="shadow-lg p-4 rounded bg-white">
        <div class="row mb-3">
            <div class="col">
                <label>User</label>
                <select th:field="*{user}" class="form-select" required>
                    <option value="" disabled selected>Select User</option>
                    <option th:each="u : ${users}" th:value="${u.userId}" th:text="${u.name}"></option>
                </select>

            </div>
            <div class="col">
                <label>Category</label>
                <select th:field="*{category}" class="form-select" required>
                    <option value="" disabled selected>Select Category</option>
                    <option th:each="c : ${categories}" th:value="${c.categoryId}" th:text="${c.name}"></option>
                </select>

            </div>
        </div>
        <div class="mb-3">
            <label>Vendor Name</label>
            <input type="text" th:field="*{vendorname}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Amount</label>
            <input type="number" th:field="*{amount}" class="form-control" step="0.01" min="0" required>
        </div>
        <div class="mb-3">
            <label>Purchase Date</label>
            <input type="date" th:field="*{purchase_date}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Receipt File (PDF/Image)</label>
            <input type="file" field="*{file}" class="form-control" accept=".pdf,image/*" required>
        </div>
        <div class="mb-3">
            <label>Notes (Optional)</label>
            <textarea th:field="*{notes}" class="form-control"></textarea>
        </div>
        <input type="file" name="file"/>
        <button class="btn btn-primary" type="submit">Upload Receipt</button>
    </form>
</div>
</body>
</html>
