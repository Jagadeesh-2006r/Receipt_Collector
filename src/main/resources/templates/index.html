<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(120deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .center-content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .main-title {
            font-size: 2.8rem;
            font-weight: 700;
            color: #26874a;
            margin-bottom: 2.2rem;
            letter-spacing: 0.03em;
            text-shadow: 1px 1px 4px #fff, 0 0 8px #dae5ed;
            transition: color 0.3s;
        }
        .main-title:hover {
            color: #0d633a;
        }
        .nav-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 1.2rem;
            margin-bottom: 2.2rem;
        }
        .custom-btn {
            font-size: 1.1rem;
            font-weight: 500;
            padding: 0.75rem 2rem;
            border-radius: 12px;
            background: #0070F4;
            color: #fff;
            box-shadow: 0 6px 24px 0 rgba(34,139,230,0.10);
            border: none;
            transition: background-color 0.25s, transform 0.18s;
        }
        .custom-btn:hover, .custom-btn:focus {
            background: #034ea1;
            color: #fff;
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 2px 18px 0 rgba(34,139,230,0.15);
        }
        .sub-list {
            list-style-type: none;
            margin-top: 1.8rem;
            padding-left: 0;
        }
        .sub-list li {
            margin: 0.7em 0;
        }
        .sub-list a {
            text-decoration: none;
            color: #0070F4;
            font-size: 1rem;
            transition: color 0.18s;
        }
        .sub-list a:hover {
            text-decoration: underline;
            color: #0d633a;
        }
    </style>
</head>
<body>
<div class="center-content">
    <h2 class="main-title">Welcome to Digital Receipt Collector!</h2>
    <div class="nav-buttons">
        <a href="/users" class="custom-btn">View Users</a>
       <!-- <a href="/user_register" class="custom-btn">Register User</a>-->
        <a href="/categories" class="custom-btn">View Categories</a>
        <!--<a href="/category_add" class="custom-btn">Add Category</a>-->
        <a href="/receipts" class="custom-btn">View Receipts</a>
        <!--<a href="/receipt_upload" class="custom-btn">Upload Receipt</a>-->
    </div>

</div>
</body>
</html>
