<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/dashboard}">Campus Placement</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                <a class="nav-link" th:href="@{/jobs}">Jobs</a>
                <span class="navbar-text me-3" th:text="'Welcome, ' + ${user.fullName}"></span>
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div th:if="${param.success}" class="alert alert-success" role="alert">
            <span th:if="${param.success[0] == 'applied'}">Application submitted successfully!</span>
        </div>
        
        <h2>My Applications</h2>
        
        <div th:if="${applications != null and !applications.empty}">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Job Title</th>
                            <th>Company</th>
                            <th>Applied Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="application : ${applications}">
                            <td th:text="${application.job != null ? application.job.title : 'N/A'}"></td>
                            <td th:text="${application.job != null ? application.job.companyName : 'N/A'}"></td>
                            <td th:text="${application.appliedAt != null ? #temporals.format(application.appliedAt, 'dd-MM-yyyy') : 'N/A'}"></td>
                            <td>
                                <span class="badge bg-primary" th:text="${application.status != null ? application.status.name() : 'UNKNOWN'}"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div th:if="${applications == null or applications.empty}" class="text-center">
            <p class="lead">No applications found.</p>
            <a th:href="@{/jobs}" class="btn btn-primary">Browse Jobs</a>
        </div>
        
        <div class="mt-3">
            <a th:href="@{/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
