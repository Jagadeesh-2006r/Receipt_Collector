<!DOCTYPE html>
<html>
<head>
    <title>Schedule Interview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <div class="d-flex align-items-center">
                <a href="/applications" class="btn btn-outline-light btn-sm me-3">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
                <a class="navbar-brand" href="/dashboard">Campus Placement</a>
            </div>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h2>Schedule Interview</h2>
        
        <div class="card mt-4">
            <div class="card-header">
                <h5>Application Details</h5>
            </div>
            <div class="card-body">
                <p><strong>Student:</strong> John Doe</p>
                <p><strong>Job:</strong> Software Developer</p>
                <p><strong>Company:</strong> Tech Corp</p>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-header">
                <h5>Interview Details</h5>
            </div>
            <div class="card-body">
                <form method="post" action="/interviews/schedule">
                    <input type="hidden" name="applicationId" value="1">
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Interview Round</label>
                                <select class="form-select" name="round" required>
                                    <option value="">Select Round</option>
                                    <option value="Technical">Technical</option>
                                    <option value="HR">HR</option>
                                    <option value="Final">Final</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Date & Time</label>
                                <input type="datetime-local" class="form-control" name="scheduledAt" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Venue</label>
                                <input type="text" class="form-control" name="venue" placeholder="Room 101" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Interviewer Name</label>
                                <input type="text" class="form-control" name="interviewerName" placeholder="John Smith">
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Interviewer Email</label>
                        <input type="email" class="form-control" name="interviewerEmail" placeholder="interviewer@company.com">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Schedule Interview</button>
                    <a href="/applications" class="btn btn-secondary ms-2">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
