<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Campus Placement</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <span class="navbar-text me-3" th:text="'Welcome, ' + ${user.fullName}"></span>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h2>Scheduled Interviews</h2>
        
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Student</th>
                        <th>Job Title</th>
                        <th>Company</th>
                        <th>Round</th>
                        <th>Scheduled Date</th>
                        <th>Venue</th>
                        <th>Status</th>
                        <th th:if="${user.role == T(com.campus.placement.placement_management_system.model.Role).PLACEMENT_OFFICER}">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="interview : ${interviews}">
                        <td th:text="${interview.application.student.fullName}"></td>
                        <td th:text="${interview.application.job.title}"></td>
                        <td th:text="${interview.application.job.companyName}"></td>
                        <td th:text="${interview.round}"></td>
                        <td th:text="${#temporals.format(interview.scheduledAt, 'dd-MM-yyyy HH:mm')}"></td>
                        <td th:text="${interview.venue}"></td>
                        <td>
                            <span class="badge" 
                                  th:classappend="${interview.status.name() == 'SCHEDULED'} ? 'bg-primary' : 
                                                 ${interview.status.name() == 'COMPLETED'} ? 'bg-success' : 
                                                 ${interview.status.name() == 'CANCELLED'} ? 'bg-danger' : 'bg-warning'"
                                  th:text="${interview.status.name()}"></span>
                        </td>
                        <td th:if="${user.role == T(com.campus.placement.placement_management_system.model.Role).PLACEMENT_OFFICER}">
                            <form method="post" th:action="@{/interviews/{id}/status(id=${interview.id})}" class="d-inline">
                                <select name="status" class="form-select form-select-sm d-inline" style="width: auto;">
                                    <option value="SCHEDULED" th:selected="${interview.status.name() == 'SCHEDULED'}">Scheduled</option>
                                    <option value="COMPLETED" th:selected="${interview.status.name() == 'COMPLETED'}">Completed</option>
                                    <option value="CANCELLED" th:selected="${interview.status.name() == 'CANCELLED'}">Cancelled</option>
                                    <option value="NO_SHOW" th:selected="${interview.status.name() == 'NO_SHOW'}">No Show</option>
                                </select>
                                <button type="submit" class="btn btn-sm btn-primary">Update</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div th:if="${interviews.empty}" class="text-center">
            <p class="lead">No interviews scheduled.</p>
        </div>
    </div>
</body>
</html>
