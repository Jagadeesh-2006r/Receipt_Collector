<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Campus Placement</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <span class="navbar-text me-3" th:text="'Welcome, ' + ${user.fullName}"></span>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Available Jobs</h2>
            <a th:if="${user.role == T(com.campus.placement.placement_management_system.model.Role).RECRUITER}" href="/jobs/create" class="btn btn-primary">Post New Job</a>
        </div>
        
        <div class="row">
            <div th:each="job : ${jobs}" class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${job.title}"></h5>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${job.companyName}"></h6>
                        <p class="card-text" th:text="${job.description}"></p>
                        <p><strong>Location:</strong> <span th:text="${job.location}"></span></p>
                        <p><strong>Salary:</strong> â‚¹<span th:text="${job.salary}"></span></p>
                        <p><strong>Deadline:</strong> <span th:text="${job.applicationDeadline}"></span></p>
                        <a th:href="@{/jobs/{id}(id=${job.id})}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div th:if="${jobs.empty}" class="text-center">
            <p class="lead">No jobs available at the moment.</p>
        </div>
    </div>
</body>
</html>
