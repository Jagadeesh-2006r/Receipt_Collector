<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/dashboard}">Campus Placement</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                <a class="nav-link" th:href="@{/jobs}">Jobs</a>
                <span class="navbar-text me-3" th:text="'Welcome, ' + ${user.fullName}"></span>
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div th:if="${param.success}" class="alert alert-success" role="alert">
            <span th:if="${param.success[0] == 'applied'}">Application submitted successfully!</span>
        </div>
        
        <h2>Applications</h2>
        
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Job Title</th>
                        <th>Company</th>
                        <th th:if="${user.role != T(com.campus.placement.placement_management_system.model.Role).STUDENT}">Student</th>
                        <th>Applied Date</th>
                        <th>Status</th>
                        <th th:if="${user.role == T(com.campus.placement.placement_management_system.model.Role).PLACEMENT_OFFICER}">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="application : ${applications}">
                        <td th:text="${application.job.title}"></td>
                        <td th:text="${application.job.companyName}"></td>
                        <td th:if="${user.role != T(com.campus.placement.placement_management_system.model.Role).STUDENT}" th:text="${application.student.fullName}"></td>
                        <td th:text="${application.appliedAt != null ? #temporals.format(application.appliedAt, 'dd-MM-yyyy') : 'N/A'}"></td>
                        <td>
                            <span class="badge" 
                                  th:classappend="${application.status != null and application.status.name() == 'APPLIED'} ? 'bg-primary' : 
                                                 ${application.status != null and application.status.name() == 'SHORTLISTED'} ? 'bg-warning' : 
                                                 ${application.status != null and application.status.name() == 'SELECTED'} ? 'bg-success' : 'bg-danger'"
                                  th:text="${application.status != null ? application.status.name() : 'UNKNOWN'}"></span>
                        </td>
                        <td th:if="${user.role == T(com.campus.placement.placement_management_system.model.Role).PLACEMENT_OFFICER}">
                            <form method="post" th:action="@{/applications/{id}/status(id=${application.id})}" class="d-inline">
                                <select name="status" class="form-select form-select-sm d-inline" style="width: auto;">
                                    <option value="APPLIED" th:selected="${application.status != null and application.status.name() == 'APPLIED'}">Applied</option>
                                    <option value="SHORTLISTED" th:selected="${application.status != null and application.status.name() == 'SHORTLISTED'}">Shortlisted</option>
                                    <option value="SELECTED" th:selected="${application.status != null and application.status.name() == 'SELECTED'}">Selected</option>
                                    <option value="REJECTED" th:selected="${application.status != null and application.status.name() == 'REJECTED'}">Rejected</option>
                                </select>
                                <button type="submit" class="btn btn-sm btn-primary">Update</button>
                            </form>
                            <a th:if="${application.status != null and application.status.name() == 'SHORTLISTED'}" 
                               th:href="@{/interviews/schedule/{id}(id=${application.id})}" 
                               class="btn btn-sm btn-success">Schedule Interview</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div th:if="${applications.empty}" class="text-center">
            <p class="lead">No applications found.</p>
        </div>
    </div>
</body>
</html>
