<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applications - Simple</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>My Applications</h2>
        
        <div th:if="${applications != null and !applications.empty}">
            <p>Found <span th:text="${applications.size()}"></span> applications.</p>
            <div th:each="application : ${applications}" class="card mb-3">
                <div class="card-body">
                    <h5 th:text="${application.job != null ? application.job.title : 'Unknown Job'}"></h5>
                    <p th:text="${application.job != null ? application.job.companyName : 'Unknown Company'}"></p>
                    <p>Status: <span th:text="${application.status != null ? application.status.name() : 'Unknown'}"></span></p>
                    <p>Applied: <span th:text="${application.appliedAt != null ? application.appliedAt : 'Unknown'}"></span></p>
                </div>
            </div>
        </div>
        
        <div th:if="${applications == null or applications.empty}">
            <p class="text-center">No applications found.</p>
        </div>
        
        <a th:href="@{/dashboard}" class="btn btn-primary">Back to Dashboard</a>
    </div>
</body>
</html>
