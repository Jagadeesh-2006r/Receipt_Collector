<!DOCTYPE html>
<html>
<head>
    <title>Interviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <div class="d-flex align-items-center">
                <a href="/dashboard" class="btn btn-outline-light btn-sm me-3">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
                <a class="navbar-brand" href="/dashboard">Campus Placement</a>
            </div>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h2>Scheduled Interviews</h2>
        
        <div class="card mt-4">
            <div class="card-body">
                <h5>Upcoming Interviews</h5>
                
                <!-- Sample Interview -->
                <div class="card mb-3 border-primary">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-3">
                                <strong>John Doe</strong><br>
                                <small class="text-muted">Software Developer</small>
                            </div>
                            <div class="col-md-3">
                                <strong>Technical Round</strong><br>
                                <small class="text-muted">Jan 20, 2024 - 10:00 AM</small>
                            </div>
                            <div class="col-md-3">
                                <strong>Room 101</strong><br>
                                <small class="text-muted">Interviewer: Jane Smith</small>
                            </div>
                            <div class="col-md-3 text-end">
                                <span class="badge bg-primary">SCHEDULED</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="text-center text-muted">
                    <p>Manage and track interview schedules</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
