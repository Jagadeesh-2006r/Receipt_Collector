<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Campus Placement</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" th:text="'Welcome, ' + ${user.fullName}"></span>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <a href="/dashboard" class="list-group-item list-group-item-action active">Dashboard</a>
                    <a href="/jobs" class="list-group-item list-group-item-action">My Jobs</a>
                    <a href="/jobs/create" class="list-group-item list-group-item-action">Post New Job</a>
                </div>
            </div>
            <div class="col-md-9">
                <h2>Recruiter Dashboard</h2>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card bg-primary text-white">
                            <div class="card-body text-center">
                                <h3>0</h3>
                                <p>Posted Jobs</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card bg-success text-white">
                            <div class="card-body text-center">
                                <h3>0</h3>
                                <p>Applications Received</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card bg-info text-white">
                            <div class="card-body text-center">
                                <h3>0</h3>
                                <p>Candidates Hired</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row mt-4">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5>Quick Actions</h5>
                                <a href="/jobs/create" class="btn btn-primary">Post New Job</a>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-4">
                                        <a href="/jobs/create" class="btn btn-success w-100 mb-2">Post New Job</a>
                                    </div>
                                    <div class="col-md-4">
                                        <a href="/jobs" class="btn btn-primary w-100 mb-2">View My Jobs</a>
                                    </div>
                                    <div class="col-md-4">
                                        <a href="/applications" class="btn btn-info w-100 mb-2">View Applications</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
