<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Interview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Campus Placement</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link" href="/interviews">Interviews</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Schedule Interview</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <h5>Application Details</h5>
                            <p><strong>Student:</strong> <span th:text="${application.student.fullName}"></span></p>
                            <p><strong>Job:</strong> <span th:text="${application.job.title}"></span></p>
                            <p><strong>Company:</strong> <span th:text="${application.job.companyName}"></span></p>
                        </div>
                        
                        <form method="post" action="/interviews/schedule">
                            <input type="hidden" name="applicationId" th:value="${application.id}">
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="round" class="form-label">Interview Round</label>
                                        <select class="form-select" id="round" name="round" required>
                                            <option value="">Select Round</option>
                                            <option value="Technical">Technical</option>
                                            <option value="HR">HR</option>
                                            <option value="Final">Final</option>
                                            <option value="Group Discussion">Group Discussion</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="scheduledAt" class="form-label">Scheduled Date & Time</label>
                                        <input type="datetime-local" class="form-control" id="scheduledAt" name="scheduledAt" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="venue" class="form-label">Venue</label>
                                        <input type="text" class="form-control" id="venue" name="venue" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="interviewerName" class="form-label">Interviewer Name</label>
                                        <input type="text" class="form-control" id="interviewerName" name="interviewerName">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="interviewerEmail" class="form-label">Interviewer Email</label>
                                <input type="email" class="form-control" id="interviewerEmail" name="interviewerEmail">
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Schedule Interview</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
