<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Campus Placement</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <span class="navbar-text me-3" th:text="'Welcome, ' + ${user.fullName}"></span>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h2>Registered Students</h2>
        
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Roll Number</th>
                        <th>CGPA</th>
                        <th>Phone</th>
                        <th>Department</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student : ${students}">
                        <td th:text="${student.fullName}"></td>
                        <td th:text="${student.email}"></td>
                        <td th:text="${student.rollNumber}"></td>
                        <td th:text="${student.cgpa}"></td>
                        <td th:text="${student.phone}"></td>
                        <td th:text="${student.department != null ? student.department.name : 'N/A'}"></td>
                        <td>
                            <span class="badge bg-success" th:if="${student.active}">Active</span>
                            <span class="badge bg-secondary" th:unless="${student.active}">Inactive</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div th:if="${students.empty}" class="text-center">
            <p class="lead">No students registered yet.</p>
        </div>
    </div>
</body>
</html>
