<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Receipt Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4 text-primary">Receipt Categories</h2>
    <table class="table table-bordered table-striped shadow">
        <thead class="table-dark">
        <tr>
            <th>Category ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cat : ${categories}">
            <td th:text="${cat.categoryId}"></td>
            <td th:text="${cat.name}"></td>
            <td th:text="${cat.description}"></td>
            <td>
                <a th:href="@{/categories/edit/{id}(id=${cat.categoryId})}" class="btn btn-warning btn-sm">Edit</a>
                <form th:action="@{/categories/delete/{id}(id=${cat.categoryId})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Delete this category?')">Delete</button>
                </form>

            </td>
        </tr>
        </tbody>
    </table>
    <a href="/category_add" class="btn btn-success mt-2">Add Category</a>
</div>
</body>
</html>
