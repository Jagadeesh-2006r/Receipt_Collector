<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Receipts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">


<div class="container mt-5">
    <h2 class="mb-4 text-primary">All Digital Receipts</h2>
    <table class="table table-hover table-bordered shadow">
        <thead class="table-dark">
        <tr>
            <th>Receipt ID</th>
            <th>User</th>
            <th>Category</th>
            <th>Vendor Name</th>
            <th>Amount</th>
            <th>Purchase Date</th>
            <th>Upload Date</th>
            <th>File</th>
            <th>Notes</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="receipt:${receipts}">
            <td th:text="${receipt.receipt_id}"></td>
            <td th:text="${receipt.user.name}"></td>
            <td th:text="${receipt.category.name}"></td>

            <td th:text="${receipt.vendorname}"></td>
            <td th:text="${receipt.amount}"></td>
            <td th:text="${#dates.format(receipt.purchase_date, 'yyyy-MM-dd')}"></td>
            <td th:text="${#dates.format(receipt.upload_date, 'yyyy-MM-dd')}"></td>
            <td>
                <a th:href="@{/files/{id}(id=${receipt.receipt_id})}">Download</a>
            </td>
            <td th:text="${receipt.notes}"></td>
        </tr>

        </tbody>
    </table>
    <a href="/receipt_upload" class="btn btn-success">Upload Receipt</a>


</div>
</body>
</html>
